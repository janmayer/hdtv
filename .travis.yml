language: python

python:
  # We don't actually use the Travis Python, but this keeps it organized.
  - "2.7"
  - "3.6"
  - "3.7"
  - "3.8"

services:
  - xvfb

install:
  - if [[ "$TRAVIS_PYTHON_VERSION" == "2.7" ]]; then
      wget https://repo.continuum.io/miniconda/Miniconda2-latest-Linux-x86_64.sh -O miniconda.sh;
    else
      wget https://repo.continuum.io/miniconda/Miniconda3-latest-Linux-x86_64.sh -O miniconda.sh;
    fi
  - bash miniconda.sh -b -p $HOME/miniconda
  - source "$HOME/miniconda/etc/profile.d/conda.sh"
  - hash -r
  - conda config --set always_yes yes --set changeps1 no
  - conda config --add channels conda-forge
  - conda update -q conda

  - conda create -q -n hdtv-environment python=$TRAVIS_PYTHON_VERSION root numpy scipy matplotlib uncertainties
    docutils conda-build anaconda-client pytest pytest-cov codecov
  - conda activate hdtv-environment

  # - conda config --set auto_update_conda no
  # - conda build conda.recipe --no-test
  # - conda install --use-local hdtv
  - conda info -a

script:
  - pytest -v --color=yes --cov=hdtv tests

after_success:
  - codecov

deploy:
  provider: pypi
  distributions: "sdist bdist_wheel"
  skip_existing: true
  skip_cleanup: true
  on:
    tags: true
  user: __token__
  password:
    secure: 
