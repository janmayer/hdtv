language: python

python:
  # We don't actually use the Travis Python, but this keeps it organized.
  - "2.7"
  - "3.6"
  - "3.7"
  - "3.8"

services:
  - xvfb

install:
  - if [[ "$TRAVIS_PYTHON_VERSION" == "2.7" ]]; then
      wget https://repo.continuum.io/miniconda/Miniconda2-latest-Linux-x86_64.sh -O miniconda.sh;
    else
      wget https://repo.continuum.io/miniconda/Miniconda3-latest-Linux-x86_64.sh -O miniconda.sh;
    fi
  - bash miniconda.sh -b -p $HOME/miniconda
  - source "$HOME/miniconda/etc/profile.d/conda.sh"

  - conda config --set always_yes yes --set changeps1 no
  - conda config --add channels conda-forge
  - conda update -q conda
  - conda info -a

  - conda create -q -n hdtv-environment python=$TRAVIS_PYTHON_VERSION root numpy scipy matplotlib uncertainties docutils pytest
  - conda activate hdtv-environment

  - cd ${TRAVIS_BUILD_DIR}/..
  - git clone https://gitlab.ikp.uni-koeln.de/jmayer/libmfile.git
  - cd ${TRAVIS_BUILD_DIR}/../libmfile
  - mkdir build && cd build
  - cmake .. -DCMAKE_INSTALL_PREFIX=$CONDA_PREFIX
  - make -j8
  - make install

script:
  - cd ${TRAVIS_BUILD_DIR}
  - pytest
