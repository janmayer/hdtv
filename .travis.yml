  - PYTHON_VERSION=2.7 ROOT_VERSION=6.18.00

  - PYTHON_VERSION=3.6 ROOT_VERSION=6.20.4
  - PYTHON_VERSION=3.6 ROOT_VERSION=6.20.2
  - PYTHON_VERSION=3.6 ROOT_VERSION=6.20.0
