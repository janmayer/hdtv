name: Test

on: [push, pull_request]

jobs:
  build-linux:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        # Notes:
        # - '6.18.00', '6.18.04', '6.20.0' take too long to install via conda (>1h instead of ~5min)
        # - '6.22.00', '6.22.02' are incompatible
        # - '6.22.4' was a broken release
        # - '6.26.2' with python '3.10' results in unsolvable conda conflicts as of 2022-05-05.
        python-version: ['3.7', '3.8', '3.9', '3.10']
        root-version: ['6.24.0', '6.24.2', '6.24.4', '6.24.6', '6.26.0', '6.26.2', '6.26.4', '6.26.6','6.26.8']
        exclude:
          - python-version: '3.10'
            root-version: '6.24.0'
          - python-version: '3.10'
            root-version: '6.24.2'
          - python-version: '3.10'
            root-version: '6.24.4'
          - python-version: '3.10'
            root-version: '6.26.2'
        include:
          - python-version: '3.7'
            root-version: '6.16.00'
          - python-version: '3.7'
            root-version: '6.20.2'
          - python-version: '3.7'
            root-version: '6.20.4'
          - python-version: '3.7'
            root-version: '6.20.6'
          - python-version: '3.7'
            root-version: '6.22.6'
          - python-version: '3.7'
            root-version: '6.22.8'
          - python-version: '3.8'
            root-version: '6.20.2'
          - python-version: '3.8'
            root-version: '6.20.4'
          - python-version: '3.8'
            root-version: '6.20.6'
          - python-version: '3.8'
            root-version: '6.22.6'
          - python-version: '3.8'
            root-version: '6.22.8'
      fail-fast: false

    steps:
    - uses: actions/checkout@v2

    - name: Setup conda
      uses: conda-incubator/setup-miniconda@v2
      with:
        auto-update-conda: true
        miniconda-version: "latest"
        mamba-version: "*"
        channels: conda-forge
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      shell: bash -l {0}
      run: mamba install root=${{ matrix.root-version }} numpy scipy prompt_toolkit matplotlib uncertainties docutils pytest pytest-cov

    - name: Test with pytest
      shell: bash -l {0}
      run: pytest -v --color=yes --cov=hdtv --cov-report=xml tests

    - name: Post Coverage
      uses: codecov/codecov-action@v1
      if: matrix.python-version == '3.9' && matrix.root-version == '6.26.2'
